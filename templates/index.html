<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Pixel Art</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transforme sua Imagem em Pixel Art</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Escolha uma imagem:</label>
            <input type="file" name="file" accept="image/*" required>
            
            <label for="tamanho_pixel">Tamanho do Pixel (ex: 10):</label>
            <input type="number" name="tamanho_pixel" value="10" min="2" max="50" required>
            
            <button type="submit">Converter!</button>
        </form>
    </div>
</body>
</html>
